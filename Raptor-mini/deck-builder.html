<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>牌組檢視 · Raptor-mini</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Noto Sans TC',sans-serif;background:#071133;color:#eaf6ff}.panel{background:linear-gradient(180deg,rgba(2,6,23,0.6),rgba(8,12,28,0.5));border-radius:12px;border:1px solid rgba(14,165,233,0.06);padding:16px}</style>
</head>
<body>
  <nav class="max-w-4xl mx-auto p-4 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-teal-400 to-cyan-400 flex items-center justify-center text-slate-900 font-bold">R</div>
      <div class="text-lg font-semibold">牌組 — 莉佳的霸王花ex</div>
    </div>
    <div class="text-sm text-slate-400">編輯模式</div>
  </nav>

  <main class="max-w-4xl mx-auto p-4">
    <section class="panel">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-xl font-bold">莉佳的霸王花ex</h2>
          <div class="text-sm text-slate-300">水屬性 控制 • 使用率 45% • 勝率 85.7%</div>
        </div>
        <div class="flex gap-2">
          <button class="bg-cyan-400 text-slate-900 px-3 py-2 rounded font-semibold">驗證</button>
          <button class="border border-slate-600 px-3 py-2 rounded text-slate-200">匯出</button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="bg-slate-900 p-4 rounded">
          <h4 class="font-semibold text-slate-200">卡片清單</h4>
          <ul class="mt-3 text-sm text-slate-300 space-y-2">
            <li class="flex justify-between"><span>莉佳的霸王花ex</span><span>×1</span></li>
            <li class="flex justify-between"><span>水箭龜ex</span><span>×2</span></li>
            <li class="flex justify-between"><span>電氣能量</span><span>×12</span></li>
          </ul>
        </div>
        <div class="bg-slate-900 p-4 rounded">
          <h4 class="font-semibold text-slate-200">賽事摘要</h4>
          <div class="mt-3 text-sm text-slate-300">
            <div>參賽：14 次</div>
            <div>勝場：12</div>
            <div>最高成績：冠軍</div>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <label class="text-sm text-slate-300">備註</label>
        <textarea class="w-full mt-2 p-3 rounded bg-slate-800 text-slate-200" rows="4" placeholder="例如：比賽策略、卡片替換建議等"></textarea>
        <div class="mt-3 flex gap-2">
          <button class="bg-cyan-400 text-slate-900 px-3 py-2 rounded font-semibold">儲存</button>
          <button class="border border-slate-600 px-3 py-2 rounded text-slate-200">刪除</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
