<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏統計 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">收藏統計</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">收藏價值走勢</h2>
            <img src="../images/prices/sample-collection-chart.png" class="w-full h-40 object-cover rounded mb-4">
            <div class="flex gap-8">
                <div>
                    <div class="text-gray-500">總價值</div>
                    <div class="text-2xl font-bold text-green-700">$12,800</div>
                </div>
                <div>
                    <div class="text-gray-500">完成度</div>
                    <div class="text-2xl font-bold text-blue-700">78%</div>
                </div>
                <div>
                    <div class="text-gray-500">重複卡片</div>
                    <div class="text-2xl font-bold text-yellow-700">32</div>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">稀有度分布</h2>
            <img src="../images/meta/sample-rarity-chart.png" class="w-full h-40 object-cover rounded mb-4">
            <ul class="list-disc ml-6 text-sm">
                <li>RR: 12 張</li>
                <li>SR: 5 張</li>
                <li>UR: 2 張</li>
            </ul>
        </div>
    </div>
</body>
</html>
