<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人檔案 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-3xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">個人檔案</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="flex items-center gap-6 mb-6">
                <img src="../images/profile/sample-avatar.png" class="w-24 h-24 rounded-full border-4 border-blue-200">
                <div>
                    <div class="text-2xl font-bold">用戶名稱</div>
                    <div class="text-gray-500">收藏家</div>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">電子郵件</label>
                <input type="email" class="border border-gray-300 rounded px-3 py-2 w-full" value="user@email.com">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 mb-1">通知設定</label>
                <select class="border border-gray-300 rounded px-3 py-2 w-full">
                    <option>所有通知</option>
                    <option>僅限重要通知</option>
                    <option>不接收通知</option>
                </select>
            </div>
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">儲存變更</button>
        </div>
    </div>
</body>
</html>
