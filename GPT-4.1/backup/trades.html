<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交換板 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">交換板</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 mb-4">發佈交換</button>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-50 p-4 rounded shadow">
                    <div class="font-bold">用戶A</div>
                    <div class="text-xs text-gray-500 mb-2">想要：妙蛙花 ex</div>
                    <div class="text-xs text-gray-500 mb-2">提供：噴火龍 ex</div>
                    <button class="bg-green-600 text-white px-3 py-1 rounded w-full">聯絡</button>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow">
                    <div class="font-bold">用戶B</div>
                    <div class="text-xs text-gray-500 mb-2">想要：洛奇亞VSTAR</div>
                    <div class="text-xs text-gray-500 mb-2">提供：莉佳的草系套牌</div>
                    <button class="bg-green-600 text-white px-3 py-1 rounded w-full">聯絡</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
