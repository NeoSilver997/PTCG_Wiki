<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬器 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-4xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">模擬器</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">開局手牌模擬</h2>
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 mb-4">抽取開局手牌</button>
            <div class="flex gap-4">
                <div class="bg-gray-50 p-4 rounded shadow w-1/2 text-center">
                    <div class="font-bold mb-2">手牌</div>
                    <div class="flex justify-center gap-2">
                        <img src="../images/cards/hk/sample-card.png" class="w-12 h-16">
                        <img src="../images/cards/hk/sample-card2.png" class="w-12 h-16">
                    </div>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow w-1/2 text-center">
                    <div class="font-bold mb-2">獎賞卡</div>
                    <div class="flex justify-center gap-2">
                        <img src="../images/cards/hk/sample-card3.png" class="w-12 h-16">
                        <img src="../images/cards/hk/sample-card4.png" class="w-12 h-16">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
