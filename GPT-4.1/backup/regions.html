<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地區比較 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>

    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">地區比較</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <h2 class="text-xl font-bold mb-4">卡片對照</h2>
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <div class="font-bold mb-2">香港</div>
                    <img src="../images/cards/hk/sample-card.png" class="w-20 h-28 mx-auto mb-2">
                    <div class="text-xs text-gray-500">SV9 001/190</div>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <div class="font-bold mb-2">日本</div>
                    <img src="../images/cards/jp/sample-card.png" class="w-20 h-28 mx-auto mb-2">
                    <div class="text-xs text-gray-500">SV9 001/190</div>
                </div>
                <div class="bg-gray-50 p-4 rounded shadow text-center">
                    <div class="font-bold mb-2">英文</div>
                    <img src="../images/cards/en/sample-card.png" class="w-20 h-28 mx-auto mb-2">
                    <div class="text-xs text-gray-500">SV9 001/190</div>
                </div>
            </div>
