<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>進階卡片搜尋 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">進階卡片搜尋</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="grid grid-cols-4 gap-4 mb-4">
                <input type="text" placeholder="卡片名稱" class="border border-gray-300 rounded px-3 py-2">
                <select class="border border-gray-300 rounded px-3 py-2">
                    <option>卡片類型</option>
                    <option>寶可夢</option>
                    <option>訓練師</option>
                    <option>能量</option>
                </select>
                <select class="border border-gray-300 rounded px-3 py-2">
                    <option>屬性</option>
                    <option>草</option>
                    <option>火</option>
                    <option>水</option>
                </select>
                <input type="number" placeholder="HP最小值" class="border border-gray-300 rounded px-3 py-2">
            </div>
            <div class="flex gap-4 mb-4">
                <input type="text" placeholder="擴充包/系列" class="border border-gray-300 rounded px-3 py-2">
                <input type="text" placeholder="畫師" class="border border-gray-300 rounded px-3 py-2">
                <input type="number" placeholder="攻擊力最小值" class="border border-gray-300 rounded px-3 py-2">
                <input type="number" placeholder="攻擊力最大值" class="border border-gray-300 rounded px-3 py-2">
            </div>
            <button class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">搜尋</button>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">搜尋結果</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-gray-50 p-3 rounded shadow text-center">
                    <img src="../images/cards/hk/sample-card.png" class="mx-auto w-20 h-28 mb-2">
                    <div class="font-medium">妙蛙花 ex</div>
                    <div class="text-xs text-gray-500">SV9 001/190</div>
                </div>
                <div class="bg-gray-50 p-3 rounded shadow text-center">
                    <img src="../images/cards/hk/sample-card2.png" class="mx-auto w-20 h-28 mb-2">
                    <div class="font-medium">噴火龍 ex</div>
                    <div class="text-xs text-gray-500">SV9 002/190</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
