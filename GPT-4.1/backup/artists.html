<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繪師一覽 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(120deg, #f3e8ff 0%, #e0f2fe 100%);
        }
        .artist-card {
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px 0 rgba(80, 80, 160, 0.08);
        }
        .artist-card:hover {
            transform: translateY(-6px) scale(1.04);
            box-shadow: 0 8px 24px 0 rgba(80, 80, 160, 0.18);
            background: linear-gradient(120deg, #f0fdfa 0%, #f3e8ff 100%);
        }
        .gradient-header {
            background: linear-gradient(90deg, #a78bfa 0%, #38bdf8 100%);
            color: white;
            box-shadow: 0 2px 8px 0 rgba(80, 80, 160, 0.08);
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="gradient-header sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold">⚡ PTCG</span>
            <span class="ml-2">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">繪師一覽</h1>
        <div class="bg-white/80 rounded-lg shadow p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="artist-card bg-white p-6 rounded-xl text-center">
                    <img src="../images/artists/sample-artist.png" class="w-24 h-24 mx-auto mb-3 rounded-full border-4 border-blue-200 shadow">
                    <div class="font-bold text-lg mb-1">山田太郎</div>
                    <div class="text-xs text-gray-500 mb-2">代表作：妙蛙花 ex</div>
                    <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-1 rounded shadow hover:from-purple-500 hover:to-blue-500 transition">作品集</button>
                </div>
                <div class="artist-card bg-white p-6 rounded-xl text-center">
                    <img src="../images/artists/sample-artist2.png" class="w-24 h-24 mx-auto mb-3 rounded-full border-4 border-purple-200 shadow">
                    <div class="font-bold text-lg mb-1">李小美</div>
                    <div class="text-xs text-gray-500 mb-2">代表作：噴火龍 ex</div>
                    <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-1 rounded shadow hover:from-purple-500 hover:to-blue-500 transition">作品集</button>
                </div>
                <div class="artist-card bg-white p-6 rounded-xl text-center">
                    <img src="../images/artists/sample-artist3.png" class="w-24 h-24 mx-auto mb-3 rounded-full border-4 border-cyan-200 shadow">
                    <div class="font-bold text-lg mb-1">陳大文</div>
                    <div class="text-xs text-gray-500 mb-2">代表作：洛奇亞VSTAR</div>
                    <button class="bg-gradient-to-r from-blue-500 to-purple-500 text-white px-4 py-1 rounded shadow hover:from-purple-500 hover:to-blue-500 transition">作品集</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
