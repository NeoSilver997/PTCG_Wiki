<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比賽結果存檔 - PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Noto Sans TC', sans-serif; }</style>
</head>
<body class="bg-gray-50">
    <nav class="bg-white shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 flex items-center h-16">
            <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
            <span class="ml-2 text-gray-600">卡牌資料庫</span>
        </div>
    </nav>
    <div class="max-w-5xl mx-auto px-6 py-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">比賽結果存檔</h1>
        <div class="bg-white rounded-lg shadow p-6 mb-8">
            <div class="flex justify-between mb-4">
                <input type="text" placeholder="搜尋比賽名稱或地區..." class="border border-gray-300 rounded px-4 py-2 w-1/2">
                <select class="border border-gray-300 rounded px-3 py-2">
                    <option>地區</option>
                    <option>香港</option>
                    <option>日本</option>
                    <option>國際</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-2">比賽名稱</th>
                            <th>日期</th>
                            <th>地區</th>
                            <th>冠軍套牌</th>
                            <th>參賽人數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>香港區域賽 2026</td>
                            <td>2026-01-10</td>
                            <td>香港</td>
                            <td class="text-blue-700">莉佳的草系套牌</td>
                            <td>128</td>
                        </tr>
                        <tr>
                            <td>日本錦標賽</td>
                            <td>2025-12-20</td>
                            <td>日本</td>
                            <td class="text-blue-700">噴火龍ex快攻</td>
                            <td>256</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-bold mb-4">Top 8 套牌</h2>
            <div class="grid grid-cols-4 gap-4">
                <div class="bg-gray-50 p-3 rounded shadow text-center">
                    <div class="font-medium mb-1">冠軍</div>
                    <img src="../images/cards/hk/sample-card.png" class="mx-auto w-20 h-28 mb-2">
                    <div class="text-blue-700">莉佳的草系套牌</div>
                </div>
                <div class="bg-gray-50 p-3 rounded shadow text-center">
                    <div class="font-medium mb-1">亞軍</div>
                    <img src="../images/cards/hk/sample-card2.png" class="mx-auto w-20 h-28 mb-2">
                    <div class="text-blue-700">噴火龍ex快攻</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
