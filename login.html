<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 | PTCG CardDB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-purple-50 min-h-screen min-w-[1280px]">
    <!-- Navigation -->
    <nav class="bg-white shadow-md">
        <div class="max-w-[1920px] mx-auto px-6">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-blue-600">⚡ PTCG</span>
                    <span class="ml-2 text-gray-600">卡牌資料庫</span>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <select class="border border-gray-300 rounded-md px-3 py-1.5 text-sm bg-white">
                            <option value="zh-HK">繁體中文</option>
                            <option value="en" disabled>English</option>
                        </select>
                    </div>
                    <a href="index.html" class="text-gray-700 hover:text-blue-600">返回首頁</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center py-20">
        <div class="bg-white rounded-2xl shadow-2xl p-12 w-[500px]">
            <!-- Logo -->
            <div class="text-center mb-8">
                <div class="inline-block bg-blue-100 rounded-full p-4 mb-4">
                    <span class="text-6xl">⚡</span>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">歡迎回來</h1>
                <p class="text-gray-600">登入你的 PTCG CardDB 帳戶</p>
            </div>

            <!-- OAuth Buttons -->
            <div class="space-y-4">
                <button class="w-full flex items-center justify-center space-x-3 bg-white border-2 border-gray-300 hover:border-blue-500 hover:bg-blue-50 rounded-lg px-6 py-3 transition-all">
                    <svg class="w-6 h-6" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span class="font-medium text-gray-700">使用 Google 登入</span>
                </button>

                <button class="w-full flex items-center justify-center space-x-3 bg-black hover:bg-gray-800 text-white rounded-lg px-6 py-3 transition-all">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
                    </svg>
                    <span class="font-medium">使用 Apple 登入</span>
                </button>

                <button class="w-full flex items-center justify-center space-x-3 bg-gray-800 hover:bg-gray-700 text-white rounded-lg px-6 py-3 transition-all">
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
                    </svg>
                    <span class="font-medium">使用 GitHub 登入</span>
                </button>
            </div>

            <!-- Divider -->
            <div class="relative my-8">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-white text-gray-500">或使用電郵登入</span>
                </div>
            </div>

            <!-- Email/Password Form -->
            <form class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">電子郵件</label>
                    <input type="email" placeholder="your@email.com" 
                           class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">密碼</label>
                    <input type="password" placeholder="••••••••" 
                           class="w-full border border-gray-300 rounded-lg px-4 py-2.5 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="rounded text-blue-600">
                        <span class="ml-2 text-sm text-gray-600">記住我</span>
                    </label>
                    <a href="#" class="text-sm text-blue-600 hover:underline">忘記密碼？</a>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white rounded-lg px-6 py-3 font-medium hover:bg-blue-700 transition-colors">
                    登入
                </button>
            </form>

            <!-- Sign Up Link -->
            <div class="mt-8 text-center text-sm text-gray-600">
                還沒有帳戶？
                <a href="#" class="text-blue-600 font-medium hover:underline">立即註冊</a>
            </div>

            <!-- Terms -->
            <div class="mt-6 text-center text-xs text-gray-500">
                登入即表示你同意我們的
                <a href="#" class="text-blue-600 hover:underline">服務條款</a>
                和
                <a href="#" class="text-blue-600 hover:underline">隱私政策</a>
            </div>
        </div>
    </div>
</body>
</html>
