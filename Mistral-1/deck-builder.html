<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>牌組總覽 · Mistral-1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Noto Sans TC',sans-serif;background:linear-gradient(135deg,#f5fbff 0%,#eefaf3 100%)}.card{background:#fff;border-radius:12px;box-shadow:12px 12px 20px rgba(0,0,0,0.06)}</style>
</head>
<body class="min-h-screen">
  <nav class="max-w-4xl mx-auto px-4 py-5 flex items-center justify-between">
    <div class="flex items-center gap-4">
      <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-rose-400 to-amber-400 flex items-center justify-center text-white font-bold">M1</div>
      <h1 class="text-lg font-semibold">牌組總覽 — 莉佳的霸王花ex</h1>
    </div>
    <div class="text-sm text-gray-600">示範資料</div>
  </nav>

  <main class="max-w-4xl mx-auto p-4">
    <section class="card p-6">
      <div class="flex items-center justify-between mb-4">
        <div>
          <h2 class="text-2xl font-bold">莉佳的霸王花ex</h2>
          <div class="text-sm text-gray-500">水屬性 控制 • 使用率 45% • 勝率 85.7%</div>
        </div>
        <div class="space-x-2">
          <button class="px-4 py-2 bg-rose-500 text-white rounded">驗證</button>
          <button class="px-4 py-2 border rounded">匯出</button>
          <button class="px-4 py-2 border rounded">複製</button>
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="p-4 border rounded">
          <h4 class="font-semibold">主要卡片</h4>
          <ul class="mt-3 text-sm text-gray-700 space-y-2">
            <li class="flex justify-between"><span>莉佳的霸王花ex</span><span>×1</span></li>
            <li class="flex justify-between"><span>水箭龜ex</span><span>×2</span></li>
            <li class="flex justify-between"><span>電氣能量</span><span>×12</span></li>
          </ul>
        </div>

        <div class="p-4 border rounded">
          <h4 class="font-semibold">比賽成績</h4>
          <div class="mt-3 text-sm text-gray-700">
            <div>參賽次數：14</div>
            <div>勝場：12</div>
            <div>最佳成績：冠軍</div>
          </div>
        </div>
      </div>

      <div class="mt-6">
        <h4 class="font-semibold mb-2">備註與操作</h4>
        <textarea class="w-full border rounded p-3 text-sm" rows="3" placeholder="輸入備註（例如：比賽策略、卡片替換說明）"></textarea>
        <div class="mt-3 flex gap-3">
          <button class="bg-rose-500 text-white px-4 py-2 rounded">儲存變更</button>
          <button class="border px-4 py-2 rounded">刪除牌組</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
