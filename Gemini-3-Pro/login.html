<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入 - Gemini 3 Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #f0f4f8;
            background-image: 
                radial-gradient(at 10% 10%, rgba(66, 133, 244, 0.1) 0px, transparent 50%),
                radial-gradient(at 90% 90%, rgba(155, 114, 203, 0.1) 0px, transparent 50%);
        }
        .gemini-gradient-text {
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .gemini-button {
            background: linear-gradient(90deg, #4285F4, #8E24AA);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    
    <div class="bg-white/80 backdrop-blur-xl rounded-[2.5rem] p-10 shadow-2xl w-full max-w-lg border border-white">
        <!-- Logo -->
        <div class="text-center mb-10">
            <span class="material-icons-round text-5xl text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 mb-2">auto_awesome</span>
            <h1 class="text-3xl font-bold gemini-gradient-text">PTCG CardDB</h1>
            <p class="text-gray-500 font-medium">Gemini 3 Pro Edition</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">電子郵件</label>
                <div class="relative">
                    <span class="material-icons-round absolute left-4 top-3.5 text-gray-400">mail</span>
                    <input type="email" class="w-full bg-gray-50 border-none rounded-2xl py-3.5 pl-12 pr-4 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-200 transition" placeholder="name@example.com">
                </div>
            </div>

            <div>
                 <label class="block text-xs font-bold text-gray-400 uppercase tracking-wider mb-2 ml-1">密碼</label>
                <div class="relative">
                    <span class="material-icons-round absolute left-4 top-3.5 text-gray-400">lock</span>
                    <input type="password" class="w-full bg-gray-50 border-none rounded-2xl py-3.5 pl-12 pr-4 text-gray-800 placeholder-gray-400 focus:ring-2 focus:ring-blue-200 transition" placeholder="••••••••">
                </div>
            </div>

            <div class="flex items-center justify-between px-1">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-200">
                    <span class="text-sm text-gray-600">記住我</span>
                </label>
                <a href="#" class="text-sm font-bold text-blue-600 hover:text-blue-700">忘記密碼？</a>
            </div>

            <button class="w-full gemini-button text-white py-4 rounded-2xl font-bold text-lg shadow-lg hover:shadow-xl hover:-translate-y-0.5 transition flex items-center justify-center gap-2">
                登入
                <span class="material-icons-round text-sm">arrow_forward</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-gray-500 mb-4">或使用以下方式繼續</p>
            <div class="flex justify-center gap-4">
                <button class="w-12 h-12 rounded-full bg-white border border-gray-100 flex items-center justify-center hover:bg-gray-50 transition shadow-sm">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
                </button>
                <button class="w-12 h-12 rounded-full bg-white border border-gray-100 flex items-center justify-center hover:bg-gray-50 transition shadow-sm">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-6 h-6" alt="Facebook">
                </button>
            </div>
            <p class="text-sm text-gray-600 mt-8">
                還沒有帳號？ <a href="#" class="font-bold text-blue-600 hover:underline">立即註冊</a>
            </p>
        </div>
    </div>

</body>
</html>
