<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>登入 - GPT-5.2 Codex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: #0b1020;
            background-image: radial-gradient(at 10% 10%, rgba(34, 211, 238, 0.15) 0, transparent 50%),
                radial-gradient(at 90% 90%, rgba(167, 139, 250, 0.15) 0, transparent 50%);
            color: #e5e7eb;
        }
        .codex-button {
            background: linear-gradient(90deg, #22d3ee, #38bdf8, #a78bfa);
            color: #0b1020;
            font-weight: 700;
        }
        .codex-card {
            background: rgba(15, 23, 42, 0.85);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 30px 80px -50px rgba(34, 211, 238, 0.6);
        }
    </style>
</head>
<body class="h-screen flex items-center justify-center p-6">
    <div class="codex-card rounded-[2.5rem] p-10 w-full max-w-lg">
        <div class="text-center mb-10">
            <span class="material-icons-round text-5xl text-cyan-300">auto_awesome</span>
            <h1 class="text-3xl font-bold mt-2">PTCG CardDB</h1>
            <p class="text-slate-400 font-medium">GPT-5.2 Codex Edition</p>
        </div>

        <form class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">電子郵件</label>
                <div class="relative">
                    <span class="material-icons-round absolute left-4 top-3.5 text-slate-500">mail</span>
                    <input type="email" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-3.5 pl-12 pr-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-cyan-400 outline-none" placeholder="name@example.com" />
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 ml-1">密碼</label>
                <div class="relative">
                    <span class="material-icons-round absolute left-4 top-3.5 text-slate-500">lock</span>
                    <input type="password" class="w-full bg-slate-900 border border-slate-800 rounded-2xl py-3.5 pl-12 pr-4 text-slate-200 placeholder-slate-500 focus:ring-2 focus:ring-cyan-400 outline-none" placeholder="••••••••" />
                </div>
            </div>

            <div class="flex items-center justify-between px-1">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" class="rounded border-slate-700 text-cyan-400 focus:ring-cyan-400" />
                    <span class="text-sm text-slate-300">記住我</span>
                </label>
                <a href="#" class="text-sm font-bold text-cyan-300 hover:text-cyan-200">忘記密碼？</a>
            </div>

            <button class="w-full codex-button py-4 rounded-2xl text-lg shadow-lg flex items-center justify-center gap-2">
                登入
                <span class="material-icons-round text-sm">arrow_forward</span>
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-sm text-slate-400 mb-4">或使用以下方式繼續</p>
            <div class="flex justify-center gap-4">
                <button class="w-12 h-12 rounded-full bg-slate-900 border border-slate-800 flex items-center justify-center">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google" />
                </button>
                <button class="w-12 h-12 rounded-full bg-slate-900 border border-slate-800 flex items-center justify-center">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" class="w-6 h-6" alt="Facebook" />
                </button>
            </div>
            <p class="text-sm text-slate-400 mt-8">
                還沒有帳號？ <a href="#" class="font-bold text-cyan-300 hover:underline">立即註冊</a>
            </p>
        </div>
    </div>
</body>
</html>
