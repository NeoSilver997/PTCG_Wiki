<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Card Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <h1 class="text-xl">Admin Card Edit</h1>
    </header>
    <main class="p-4">
        <form class="bg-white p-6 rounded shadow-md">
            <div class="mb-4">
                <label for="cardName" class="block text-gray-700">Card Name</label>
                <input type="text" id="cardName" class="w-full border-gray-300 rounded" placeholder="Enter card name">
            </div>
            <div class="mb-4">
                <label for="cardType" class="block text-gray-700">Card Type</label>
                <select id="cardType" class="w-full border-gray-300 rounded">
                    <option>Type 1</option>
                    <option>Type 2</option>
                </select>
            </div>
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
        </form>
    </main>
</body>
</html>
