<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Card Detail — GPT-4o</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <style>body{font-family:'Noto Sans',system-ui,-apple-system,'Segoe UI',Roboto,Arial;}</style>
</head>
<body class="bg-gray-50">
  <nav class="bg-gradient-to-r from-purple-700 to-indigo-800 shadow-lg sticky top-0 z-50">
    <div class="max-w-[1200px] mx-auto px-6">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-4">
          <span class="text-2xl font-bold text-white">PTCG</span>
          <span class="text-purple-200">Card Detail</span>
        </div>
        <div class="text-purple-200">
          <a href="collection.html" class="hover:text-white">Collection</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="max-w-[1200px] mx-auto p-6">
    <div class="grid grid-cols-12 gap-8">
      <div class="col-span-4">
        <div class="bg-white rounded-lg shadow p-6">
          <div class="w-full aspect-[245/342] bg-gray-100 rounded overflow-hidden"></div>
          <div class="mt-4 text-sm text-gray-600">Card #MC J005/742</div>
        </div>
      </div>
      <div class="col-span-8">
        <div class="bg-white rounded-lg shadow p-6">
          <h1 class="text-2xl font-semibold">Card Name</h1>
          <p class="text-sm text-gray-600">Expansion • #001 • Rare</p>
          <div class="mt-4 text-gray-700">Card text and abilities go here. Detailed attacks, flavor text, and structured JSON can be shown in expandable blocks.</div>

          <section class="mt-6">
            <h3 class="font-medium">Details</h3>
            <div class="grid grid-cols-3 gap-4 mt-3 text-sm text-gray-600">
              <div>HP: <span class="font-medium text-gray-900">310</span></div>
              <div>Type: <span class="font-medium text-gray-900">Grass</span></div>
              <div>Rarity: <span class="font-medium text-gray-900">SAR</span></div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
